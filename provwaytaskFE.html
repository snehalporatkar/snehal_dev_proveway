  body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f4f4f4;
  }
  .container {
    width: 350px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 20px;
    position: relative;
  }
  .header {
    text-align: center;
    font-weight: bold;
    margin-bottom: 20px;
  }
  .offer {
    border: 2px solid #ccc;
    padding: 15px;
    margin-bottom: 10px;
    border-radius: 5px;
    position: relative;
    transition: all 0.3s ease;
    cursor: pointer;
    background: white;
  }
  .offer.selected {
    border-color: #2196F3;
    background-color: #f0f8ff;
  }
  .offer input[type="radio"] {
    position: absolute;
    top: 15px;
    left: 15px;
    cursor: pointer;
  }
  .offer-details {
    margin-left: 30px;
  }
  .size-color {
    display: none;
    margin-top: 10px;
    gap: 10px;
  }
  .offer.selected .size-color {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
  }
  .size-color label {
    display: block;
    font-size: 14px;
    margin-bottom: 5px;
  }
  .size-color select {
    width: 100%;
    padding: 5px;
    font-size: 14px;
  }
  .color-preview {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    border: 1px solid #ccc;
    display: inline-block;
    margin-left: 10px;
  }
  .most-popular {
    position: absolute;
    top: 10px;
    right: 15px;
    background-color: #f44336;
    color: white;
    padding: 5px 8px;
    border-radius: 5px;
    font-size: 12px;
  }
  
  .total {

  .add-to-cart {

    color: white;

  <script>
    document.querySelectorAll('.offer').forEach(offer => {
      offer.addEventListener('click', function () {
        document.querySelectorAll('.offer').forEach(o => {
          o.classList.remove('selected');
          o.querySelector('.size-color').style.display = 'none';
        });
        this.classList.add('selected');
        this.querySelector('.size-color').style.display = 'flex';
        this.querySelector('input[type="radio"]').checked = true;
      });
    });

    document.querySelectorAll('.color-select').forEach(select => {
      select.addEventListener('change', function () {
        this.nextElementSibling.style.backgroundColor = this.value;
      });
    });
